sudo: required

services:
  - docker

before_install: 
  - docker build -t buildntest -f Dockerfile.dev .

script: 
  - docker run buildntest yarn test

after_success: 
  - docker build -t mainbuild .
  - docker run mainbuild

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'frontend'
  env: 'Frontend-env'
  bucket_name: 'elasticbeanstalk-us-east-1-930561438368'
  bucket_path: 'frontend'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"